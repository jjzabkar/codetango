<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-button class="custom-back" [routerLink]="['/']">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="user$ | async as user">
      {{user.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="user$ | async as user; else loading">

    <!-- chart -->
    <ion-card class="user-card" *ngIf="user.stats?.gamesPlayed > 0">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="user.photoURL">
        </ion-avatar>
        <ion-label>
          {{user.name}}
        </ion-label>
      </ion-item>
      <app-elo-chart [userId]="userId"></app-elo-chart>
    </ion-card>

    <!-- more stats -->
    <ion-card class="user-card">
      <ion-card-header>
        <ion-card-title>Some Stats</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngIf="user.stats">
        <ion-list>
          <ng-container *ngFor="let stat of stats">
            <ion-item *ngIf="user.stats[stat.field]">
              <h2>{{ stat.title }}</h2>
              <h2 slot="end">{{ user.stats[stat.field] }}</h2>
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </ng-container>
</ion-content>

<ng-template #loading>
  <div class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
</ng-template>
