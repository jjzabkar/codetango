<ion-toolbar [color]="toolbarColor">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>
    {{ title }}
  </ion-title>
  <div
    class="title-bar-end"
    slot="end"
  >
    <app-user
      *ngIf="authService.authenticated"
      [userId]="authService.currentUserId">
    </app-user>
  </div>
  <ion-buttons slot="end">
    <app-game-join-button
      [room]="room"
      [game]="game">
    </app-game-join-button>
  </ion-buttons>
</ion-toolbar>
